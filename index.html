    <title>Brandon Doey | Systems Engineer & Data Scientist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                850: '#1f2022',
                900: '#18181b',
                950: '#09090b', // Deep dark background
              },
              // Switching to a high-tech Emerald/Teal accent similar to Supabase
              primary: {
                400: '#34d399',
                500: '#10b981', 
                600: '#059669',
              },
              accent: {
                500: '#06b6d4', // Cyan for gradients
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #10b98133 0deg, #06b6d433 180deg, #10b98133 360deg)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      body {
        background-color: #050505; /* Slightly darker than zinc-950 */
        color: #e4e4e7;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* Grid Background Utility */
      .bg-grid-white {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }

      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none; 
          scrollbar-width: none;
      }
      
      /* Selection Color */
      ::selection {
        background: rgba(16, 185, 129, 0.2); /* Primary 500 with opacity */
        color: #34d399;
      }
    </style>
